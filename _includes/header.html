		<!-- Nav -->
		<nav id="nav">

				{% assign current = page.url | downcase | split: '/' %}
				<li {% if current[1]=='index' %}class="current" {% endif %}><a href="{{ site.baseurl }}/index.html">Home</a></li>
				<li {% if current[1]=='courses' %}class="current" {% endif %}><a href="{{ site.baseurl }}/courses">Courses</a>

					</ul>
				<li {% if current[1]=='blogs' %}class="current" {% endif %}><a href="{{ site.baseurl }}/blogs">Blogs</a></li>
				<li {% if current[1]=='about' %}class="current" {% endif %}><a href="{{ site.baseurl }}/about">About</a></li>
			</ul>
